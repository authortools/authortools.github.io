<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Все вопросы по Философии</title>
    <style>
        /* CSS Стили: мобильная адаптация и приятный вид */
        :root {
            --primary-color: #3498db;
            --light-bg: #f4f4f9;
            --dark-text: #333;
            --light-text: #777;
            --border-color: #e0e0e0;
            --correct-bg: #e6ffed;
            --correct-border: #5cb85c;
            --correct-text: #2f6f2f;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--light-bg);
            color: var(--dark-text);
            margin: 0;
            padding: 10px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.07);
            padding: 15px 20px;
        }
        
        h1 {
            color: var(--primary-color);
            text-align: center;
            font-size: 1.8em;
            margin-bottom: 25px;
        }

        .question-block {
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
            border-left: 4px solid var(--primary-color);
            border-radius: 5px;
            padding: 15px;
            background-color: #fff;
        }

        .question-text {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 15px;
            line-height: 1.4;
        }
        
        .answer-option {
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            line-height: 1.5;
            color: var(--light-text);
        }

        .correct-answer {
            background-color: var(--correct-bg);
            border-color: var(--correct-border);
            color: var(--correct-text);
            font-weight: 500;
            position: relative;
            padding-left: 35px; /* Место для галочки */
        }

        .correct-answer::before {
            content: '✓';
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--correct-border);
            font-size: 1.4em;
            font-weight: bold;
        }
        
        #error-message {
            text-align: center;
            color: red;
            font-size: 1.2em;
            padding: 40px;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Все вопросы и ответы</h1>
        
        <!-- Сюда будут динамически добавлены все вопросы -->
        <div id="questions-feed"></div>
    </div>

    <!-- 1. ПОДКЛЮЧАЕМ ДАННЫЕ ИЗ ФАЙЛА, СОЗДАННОГО PYTHON -->
    <script src="questions_data.js"></script>
    
    <!-- 2. ПИШЕМ ЛОГИКУ ДЛЯ ОТОБРАЖЕНИЯ -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const feedContainer = document.getElementById('questions-feed');

            // Проверяем, загрузились ли данные
            if (typeof questionsData === 'undefined' || !questionsData) {
                feedContainer.innerHTML = '<div id="error-message">Ошибка: Файл с данными questions_data.js не найден или пуст.</div>';
                return;
            }

            // Проходим по каждому вопросу и создаем для него HTML-блок
            questionsData.forEach((q, index) => {
                // 1. Создаем главный контейнер для вопроса
                const questionBlock = document.createElement('div');
                questionBlock.className = 'question-block';

                // 2. Создаем элемент для текста вопроса
                const questionText = document.createElement('div');
                questionText.className = 'question-text';
                // Добавляем номер вопроса и его текст из данных
                questionText.innerHTML = `<b>${index + 1}.</b> ${q.question_html}`;
                questionBlock.appendChild(questionText);

                // 3. Создаем элементы для каждого ответа
                q.answers.forEach(answer => {
                    const answerOption = document.createElement('div');
                    answerOption.className = 'answer-option';

                    // КЛЮЧЕВАЯ ЛОГИКА: если у ответа положительный балл, выделяем его
                    if (answer.score > 0) {
                        answerOption.classList.add('correct-answer');
                    }
                    
                    // Вставляем HTML ответа
                    answerOption.innerHTML = answer.answer_html;
                    questionBlock.appendChild(answerOption);
                });
                
                // 4. Добавляем полностью собранный блок вопроса на страницу
                feedContainer.appendChild(questionBlock);
            });
        });
    </script>
</body>
</html>
